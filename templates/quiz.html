{% extends 'layout.html' %}

{% block content %}
    <div style="background-color: #2c3e50; padding: 10px; color: #ecf0f1;">
        <h1 style="margin: 0;">Quiz Page</h1>
    </div>

    <!-- Add your quiz-specific content here -->
    <div class="container mt-4">
        <h2>Quiz Title</h2>
        <p>Instructions: Provide your quiz instructions here.</p>

        <!-- Quiz questions and options -->
        <form>
            <div class="form-group">
                <label for="question1">Question 1:</label>
                <input type="text" class="form-control" id="question1" name="question1" placeholder="Enter your question">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="option1_1" name="question1_options" value="option1">
                    <label class="form-check-label" for="option1_1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="option1_2" name="question1_options" value="option2">
                    <label class="form-check-label" for="option1_2">Option 2</label>
                </div>
                <!-- Add more options as needed -->
            </div>

            <!-- Add more questions as needed -->

            <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </form>
    </div>
{% endblock %}
