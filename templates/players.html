{% extends 'layout.html' %}

{% block content %}
    <div style="background-color: #2c3e50; padding: 10px; color: #ecf0f1;">
        <h1 style="margin: 0;">All Players</h1>
    </div>

    <!-- Add Bootstrap and DataTables CDN links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>

    <!-- Add your custom CSS styles -->
    <style>
        table {
            width: 100%;
            margin-top: 0px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #34495e;
            color: #ecf0f1;
        }

        thead {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        tbody tr:nth-child(even) {
            background-color: #34495e;
        }

        tbody tr:nth-child(odd) {
            background-color: #2c3e50;
        }

        /* Add this style for the player link */
        .player-link {
            color: #ecf0f1; /* Set the text color */
            text-decoration: none; /* Remove the underline */
            cursor: pointer; /* Change cursor on hover to indicate it's clickable */
        }

        .player-link:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>

    <!-- Bootstrap table classes -->
    <table class="table table-striped" id="player-table">
        <thead class="thead-dark">
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Team</th>
                <th>PTS</th>
                <th>AST</th>
                <th>REB</th>
                <th>FG%</th>
                <th>EFF</th>
                <!-- Add other column headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.RANK }}</td>
                    <td><a href="{{ url_for('player_details', player_name=player.PLAYER) }}" class="player-link">{{ player.PLAYER }}</a></td>
                    <td>{{ player.TEAM }}</td>
                    <td>{{ player.PTS }}</td>
                    <td>{{ player.AST }}</td>
                    <td>{{ player.REB }}</td>
                    <td>{{ player.FG_PCT }}</td>
                    <td>{{ player.EFF }}</td>
                    <!-- Add other columns as needed -->
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#player-table').DataTable();
        });
    </script>
{% endblock %}
